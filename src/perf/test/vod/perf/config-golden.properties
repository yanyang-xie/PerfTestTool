# golden configuration will replace the number in config.properties
log.level=INFO

test.case.survival=54000
test.case.counter.dump.interval=300
test.case.concurrent.number=200
test.case.warmup.period.minute=10
test.case.content.names=vod_test_[1~15000]

# bitrate requests
test.bitrate.request.number=2
#test.bitrate.request.range=5
test.require.sap=True

# test machine SSH info
test.machine.hosts=172.31.4.240,172.31.4.241,172.31.15.234,172.31.15.235
test.machine.pubkey=/root/ttbj-keypair.pem

# process and thread pool info in one test machine
test.execute.process.number=8

psn.send=False
psn.endall.send=False

# whether to use fake manifest response
test.use.fake.manifest=False
client.response.error.dump=True

client.response.check.percent=0.3

db.host=localhost
db.vex.result.store.enable=False
db.vex.config.enable=False
